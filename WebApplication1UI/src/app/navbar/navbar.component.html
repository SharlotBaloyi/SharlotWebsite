
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>

    <!-- font awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">



</head>

<body>

    <header>
        <div class="header-1">

            <a href="" class="logo"> Online Shopping</a>

            <form action="" class="search-box-container">
                <input type="search" class="form-control" [(ngModel)]="searchTerm" [ngModelOptions]="{standalone: true}" (keyup)="search($event)" placeholder="search here...">
                <label for="search-box" class="fas fa-search"></label>
            </form>

        </div>


        <div class="header-2">

            <div id="menu-bar" class="fas fa-bars"></div>

            <nav class="navbar">

                <a routerLink="">Home</a>
                <a routerLink="/products">Product</a>
                <a routerLink="/login">Login</a>
                <a routerLink="register">Register</a>
              

            </nav>
            <div class="icons">

                <a routerLink="/cart" class="fas fa-shopping-cart">{{totalItem}}</a>



            </div>
        </div>
    </header>


    <!-- custom js link  -->
    <script></script>
</body>

</html>
