<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="customerName">customerName</label>
    <input type="text" formControlName="customerName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.customerName.errors }" />
    <div *ngIf="submitted && f.customerName.errors" class="invalid-feedback">
        <div *ngIf="f.customerName.errors.required">customerName is required</div>
    </div>
</div>
<div class="form-group">
  <label for="emailAddress">emailAddress</label>
  <input type="text" formControlName="emailAddress" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emailAddress.errors }" />
  <div *ngIf="submitted && f.emailAddress.errors" class="invalid-feedback">
      <div *ngIf="f.emailAddress.errors.required">emailAddress is required</div>
  </div>
</div>
<div class="form-group">
  <label for="customerAddress">customerAddress</label>
  <input type="text" formControlName="customerAddress" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.customerAddress.errors }" />
  <div *ngIf="submitted && f.customerAddress.errors" class="invalid-feedback">
      <div *ngIf="f.customerAddress.errors.required">customerAddress is required</div>
  </div>
</div>
<div class="form-group">
  <label for="userName">userName</label>
  <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
  <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
      <div *ngIf="f.userName.errors.required">userName is required</div>
  </div>
</div>
<div class="form-group">
  <label for="password">password</label>
  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">password is required</div>
  </div>
</div>
<div class="form-group">
  <label for="cellphoneNo">cellphoneNo</label>
  <input type="text" formControlName="cellphoneNo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cellphoneNo.errors }" />
  <div *ngIf="submitted && f.cellphoneNo.errors" class="invalid-feedback">
      <div *ngIf="f.cellphoneNo.errors.required">cellphoneNo is required</div>
  </div>
</div>
<div class="form-group">
  <button [disabled]="loading" class="btn btn-primary">
      <span routerLink="/cart" *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Register
  </button>
  <a routerLink="/login" class="btn btn-link">Cancel</a>
</div>
  </form>
